<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/add_training_program.css" th:href="@{/css/add_training_program.css}">
    <link rel="stylesheet" href="../../css/headerFooter.css" th:href="@{/css/headerFooter.css}">
    <link rel="shortcut icon" th:href="@{/images/warning.png}" type="image/x-icon">
    <title>Main_Page</title>
</head>
<body>

<div sec:authorize="hasRole('TRAINER')">
    <div th:replace="fragments/trainer_header :: header">
    </div>
</div>

<div class="success" th:if="${param.success}">
    <p>Сохранено</p>
</div>
<div class="error" th:if="${param.notFoundError}">
    <p>Ошибка при изменении</p>
</div>

<div style="margin-top: 20px; margin-bottom: 20px;" class="container adding">
    <h1 style="text-align: center">
        Программа тренировок
    </h1>
    <form th:action="@{/training-programs/edit}" method="post">
        <input type="hidden" name="trainingProgramId" th:value="${trainingProgram.id}">
        <div class="form-group">
            <label for="name">Название программы</label>
            <input type="text" id="name" name="name" th:value="${trainingProgram.name}" required>
        </div>
        <div class="form-group">
            <label for="description">Описание программы тренировок</label>
            <textarea id="description" name="description" rows="8" placeholder="Описание" th:text="${trainingProgram.description}" required></textarea>
        </div>
        <button type="submit" class="submit-button">Сохранить</button>
    </form>
</div>


<div th:replace="fragments/footer :: footer">
</div>

<script th:src="@{/script/main_page.js}"></script>
</body>
</html>
