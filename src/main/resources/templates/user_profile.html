<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/headerFooter.css" th:href="@{/css/headerFooter.css}">
    <link rel="stylesheet" href="../../css/profile.css" th:href="@{/css/profile.css}">
</head>
<body>

<div th:replace="fragments/user_profile_header :: header"></div>

<div class="profile-container">
    <h2 class="profile-title">Профиль</h2>
    <div class="profile-field">
        <label>Логин:</label>
        <input type="text" th:value="${user.username}" readonly>
    </div>
    <div class="profile-field">
        <label>Полное имя:</label>
        <input type="text" th:value="${user.fullName}" readonly>
    </div>
    <div class="profile-field">
        <label>Номер телефона:</label>
        <input type="text" th:value="${user.phoneNumber}" readonly>
    </div>
    <div class="edit-button-container">
        <a href="/profile/edit" class="edit-button">Редактировать профиль</a>
    </div>
</div>

<div class="favorites">
    <form th:action="@{/profile/user-memberships}" method="get" class="favorites-form">
        <button class="favorites-button" type="submit">Мои абонементы</button>
    </form>

    <form th:action="@{/profile/user-trainers}" method="get" class="favorites-form">
        <button class="my-publications-button" type="submit">Мои тренеры</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
