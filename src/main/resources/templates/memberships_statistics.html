<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/headerFooter.css" th:href="@{/css/headerFooter.css}">
    <link rel="stylesheet" href="../../css/membership_statistics.css" th:href="@{/css/membership_statistics.css}">
    <link rel="shortcut icon" th:href="@{/images/warning.png}" type="image/x-icon">
    <title>Main_Page</title>
</head>
<body>


<div sec:authorize="hasRole('ADMIN')">
    <div th:replace="fragments/admin_header :: header">
    </div>
</div>

<div class="statistics-container">
    <h2>Статистика абонементов</h2>
    <p>Количество активных: <span th:text="${statistics.activeCount}"></span></p>
    <p>Общая сумма: <span th:text="${statistics.totalAmount}"></span></p>
    <p>Самая частая длительность: <span th:text="${statistics.mostCommonDuration}"></span></p>
    <p>Самая редкая длительность: <span th:text="${statistics.rarestDuration}"></span></p>
    <p>Количество самой частой длительности: <span th:text="${statistics.mostCommonDurationCount}"></span></p>
    <p>Количество самой редкой длительности: <span th:text="${statistics.rarestDurationCount}"></span></p>
</div>

<div th:replace="fragments/footer :: footer">
</div>

<script th:src="@{/script/main_page.js}"></script>
</body>
</html>
