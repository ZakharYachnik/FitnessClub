<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main_page.css" th:href="@{/css/main_page.css}">
    <link rel="stylesheet" href="../../css/headerFooter.css" th:href="@{/css/headerFooter.css}">
    <link rel="shortcut icon" th:href="@{/images/warning.png}" type="image/x-icon">
    <title>Main_Page</title>
</head>
<body>


<div sec:authorize="hasRole('ADMIN')">
    <div th:replace="fragments/admin_header :: header">
    </div>
</div>

<div sec:authorize="hasRole('USER')">
    <div th:replace="fragments/user_header :: header">
    </div>
</div>

<div sec:authorize="hasRole('TRAINER')">
    <div th:replace="fragments/trainer_header :: header">
    </div>
</div>

<marquee direction="left" scrollAmount="10">No pain, No gain!</marquee>
<div class="slideshow">
    <img th:src="@{/images/slideShow1.jpg}">
    <img th:src="@{/images/slideShow2.jpg}">
    <img th:src="@{/images/slideShow3.jpg}">
</div>
<marquee direction="right" scrollAmount="10">No pain, No gain!</marquee>

<div th:replace="fragments/footer :: footer">
</div>

<script th:src="@{/script/main_page.js}"></script>
</body>
</html>
